<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — Eventos en Lima</title>
    <meta name="description" content="Guías, recomendaciones y agenda cultural de Lima. Qué hacer, conciertos, vida nocturna, ferias y eventos en un solo lugar.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #1A1A1D; color: #FFFFFF; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1A1A1D; }
        ::-webkit-scrollbar-thumb { background: #2E2E32; border-radius: 4px; }
        .selection\:bg-\[\#6F42C1\]::selection { background-color: #6F42C1; color: white; }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased selection:bg-[#6F42C1] selection:text-white pb-12">

    <header class="w-full h-14 px-4 md:px-6 flex items-center justify-between border-b border-white/5 bg-[#1A1A1D] sticky top-0 z-50">
        <a href="index.html" class="text-[#A0A0A0] hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-[#6F42C1]/45 rounded-sm flex items-center gap-2" aria-label="Volver al inicio">
            <i data-lucide="arrow-left" class="w-5 h-5" stroke-width="1.5"></i>
            <span class="text-sm font-medium hidden sm:inline">Eventos</span>
        </a>
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 rounded-full bg-gradient-to-tr from-[#FFC107] to-[#6F42C1] flex items-center justify-center">
                <i data-lucide="sun" class="w-3.5 h-3.5 text-white" stroke-width="2"></i>
            </div>
            <span class="text-base font-semibold tracking-tight text-white">Lima</span>
        </div>
        <div class="w-5 h-5"></div>
    </header>

    <main class="flex-1 w-full max-w-[900px] mx-auto px-4 sm:px-6 lg:px-8 pt-10 sm:pt-14">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-semibold tracking-tight text-white text-center mb-1">
            Blog
        </h1>
        <p class="text-[#A0A0A0] text-sm sm:text-base font-medium text-center mb-10">
            Guías y recomendaciones — Eventos en Lima
        </p>

        <div class="grid gap-4 sm:gap-5">
        
        </div>
    </main>

    <footer class="w-full border-t border-white/5 mt-12 py-6">
        <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 flex justify-center">
            <a href="index.html" class="text-sm text-[#A0A0A0] hover:text-[#8B5CF6] transition-colors flex items-center gap-1.5">
                <i data-lucide="calendar-days" class="w-4 h-4" stroke-width="1.5"></i>
                Volver al calendario
            </a>
        </div>
    </footer>

    <script>(function(){function r(n){if(n.nodeType===3){n.textContent=n.textContent.replace(/\bLime\b/g,"Lima").replace(/\blime\b/g,"Lima");return;}for(var i=0;i<n.childNodes.length;i++)r(n.childNodes[i]);}r(document.body);})();</script>
    <script>
        if (typeof lucide !== 'undefined') lucide.createIcons();
    </script>
</body>
</html>
